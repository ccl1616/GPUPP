name: p100
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Transformers and related ML libraries
  - transformers=4.35.0
  - tokenizers=0.14.1
  - safetensors=0.6.2

  # Data processing and analysis
  - pandas=2.3.3
  - numpy=2.2.6

  # GPU monitoring
  - nvidia-ml-py=13.580.82

  # Additional dependencies
  - pip
  - pip:
    # PyTorch CUDA 11.7 specific builds (required for Tesla P100)
    - torch==2.1.0
    - torchvision==0.16.0
    - torchaudio==2.1.0
    - --index-url https://download.pytorch.org/whl/cu121


# Environment metadata
variables:
  CUDA_VERSION: "11.7"
  PYTORCH_VERSION: "2.0.1"
  TRANSFORMERS_VERSION: "4.35.0"
  GPU_COMPATIBILITY: "Tesla P100 (CUDA 6.0)"

# Instructions for usage
# To create this environment:
#   conda env create -f environment_p100.yml
# To activate:
#   conda activate gpu-power-profiler-p100
# To verify installation:
#   python -c "import torch; print(f'PyTorch: {torch.__version__}, CUDA: {torch.cuda.is_available()}')"
